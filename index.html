<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        .main {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <img id="image" src="" width="100"/>
        <h2 id="name">Bimal Subedi</h2>
        <p id="bio"></p>
        <h5 id="followersInfo"></h5>
        <p>Check me on <a id="githubLink">Github</a></p>
        <a class="twitter-timeline" data-width="300" data-height="400" href="https://twitter.com/BimalSubedi16?ref_src=twsrc%5Etfw">Tweets by BimalSubedi16</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <br>
        <br>
        <h3>My Projects:</h3>
        <p id="myprojects"></p>
    </div>
    
</body>
    <script>
        fetch('https://api.github.com/users/subedibimal').then(response => response.json()).then(function(data){
            console.log(data)
            let followersCount = data['followers']
            let followersInfo = `I have been followed by ${followersCount} awesome people on github.`

            document.getElementById('image').src = data['avatar_url']
            document.getElementById('name').textContent= data['name']
            document.getElementById('followersInfo').textContent = followersInfo
            document.getElementById('githubLink').href = data['html_url']
        })
        fetch('https://api.github.com/users/subedibimal/repos')
        .then(response => response.json())
        .then((datas) => {
            datas.forEach(data => {
                console.log(data)
                document.getElementById('myprojects').innerHTML += 
                                    ` <li">
                                            <h4>${data['name']}</h4>
                                        </li>`
                
            })
        })

  
    </script>
</script>
</html>
